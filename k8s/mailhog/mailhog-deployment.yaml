# MailHog deployment for email testing
# Web UI available at mailhog.sogos.io
apiVersion: v1
kind: Namespace
metadata:
  name: mailhog
  labels:
    app.kubernetes.io/name: mailhog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: mailhog
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mailhog
        image: mailhog/mailhog:v1.0.1
        ports:
        - containerPort: 1025
          name: smtp
        - containerPort: 8025
          name: http
        env:
        - name: MH_STORAGE
          value: memory
        - name: MH_SMTP_BIND_ADDR
          value: "0.0.0.0:1025"
        - name: MH_UI_BIND_ADDR
          value: "0.0.0.0:8025"
        - name: MH_API_BIND_ADDR
          value: "0.0.0.0:8025"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: mailhog
  labels:
    app: mailhog
spec:
  type: ClusterIP
  ports:
  - port: 1025
    targetPort: 1025
    name: smtp
  - port: 8025
    targetPort: 8025
    name: http
  selector:
    app: mailhog
