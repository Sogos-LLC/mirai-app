syntax = "proto3";

package mirai.v1;

import "mirai/v1/common.proto";

// CompanyService handles company-related operations.
service CompanyService {
  // GetCompany returns a specific company by ID.
  rpc GetCompany(GetCompanyRequest) returns (GetCompanyResponse);

  // UpdateCompany updates company information.
  rpc UpdateCompany(UpdateCompanyRequest) returns (UpdateCompanyResponse);
}

// GetCompanyRequest contains the company ID to fetch.
message GetCompanyRequest {
  string company_id = 1;
}

// GetCompanyResponse contains the requested company.
message GetCompanyResponse {
  Company company = 1;
}

// UpdateCompanyRequest contains fields to update on a company.
message UpdateCompanyRequest {
  string company_id = 1;
  optional string name = 2;
  optional string industry = 3;
  optional string team_size = 4;
}

// UpdateCompanyResponse contains the updated company.
message UpdateCompanyResponse {
  Company company = 1;
}
